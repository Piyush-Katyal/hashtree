<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkle Tree</title>

    <!--BOOTSTRAP CSS-->

<body>

    <div id="bin-tree-sys">

        <div class="tree-container glassmorph">

            <div class="node-layer row">
                <div class="node-container col">
                    <div class="node">
                        <h5>Merkle Root</h5>
                        <p id="hash0"></p>
                    </div>
                </div>
            </div>

            <div class="node-layer row">
                <div class="node-container col">
                    <div class="node">
                        <h5>Hash1234</h5>
                        <p id="hash1"></p>
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <h5>Hash5678</h5>
                        <p id="hash2"></p>
                    </div>
                </div>
            </div>

            <div class="node-layer row">
                <div class="node-container col">
                    <div class="node">
                        <h5>Hash12</h5>
                        <p id="hash3"></p>
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <h5>Hash34</h5>
                        <p id="hash4"></p>
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <h5>Hash56</h5>
                        <p id="hash5"></p>
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <h5>Hash78</h5>
                        <p id="hash6"></p>
                    </div>
                </div>
            </div>

            <div class="node-layer row">
                <div class="node-container col">
                    <div class="node">
                        <input type="text" id="hash7" value="Edit">
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <input type="text" id="hash8" value="Edit">
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <input type="text" id="hash9" value="Edit">
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <input type="text" id="hash10" value="Edit">
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <input type="text" id="hash11" value="Edit">
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <input type="text" id="hash12" value="Edit">
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <input type="text" id="hash13" value="Edit">
                    </div>
                </div>
                <div class="node-container col">
                    <div class="node">
                        <input type="text" id="hash14" value="Edit">
                    </div>
                </div>
            </div>
            
            <div class="edge edge0"></div>
            <div class="edge edge1"></div>
            <div class="edge edge2"></div>
            <div class="edge edge3"></div>
            <div class="edge edge4"></div>
            <div class="edge edge5"></div>
            <div class="edge edge6"></div>
            <div class="edge edge7"></div>
            <div class="edge edge8"></div>
            <div class="edge edge9"></div>
            <div class="edge edge10"></div>
            <div class="edge edge11"></div>
            <div class="edge edge12"></div>
            <div class="edge edge13"></div>
        </div>

    </div>
